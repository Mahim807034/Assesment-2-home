<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodyshape</title>
    <!--tailwind-->
       <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
       <!--font awesome-->
       <script src="https://kit.fontawesome.com/6866fb5e57.js" crossorigin="anonymous"></script>
       <!--font-->
       <style>
@import url('https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap');
</style>
</head>
<body class="bg-black">
    <!--header-->
    <header>
        <nav class="bg-black fixed w-full z-50 top-0 left-0 backdrop-blur-md">
              <div class="w-11/12 mx-auto py-2 flex justify-between items-center gap-20 order-1 lg:order-2">
                <!--nav-1-->
                    <div class="flex justify-center items-center gap-2">
                        <!--logo left-->
                        <img src="images/logo_left.png" alt="">
                        <h3 class="bg-gradient-to-l from-[#F66844] to-[#FF921B80] bg-clip-text text-transparent text-2xl text-center">Bodyshape <p class="text-sm">Unleash your inner athlete</p></h3>
                        <!--logo right-->
                        <img src="images/logo_right.png" alt="">
                    </div>
                    <!--nav-2-->
                    <div>
                        <ul class="hidden lg:flex justify-center items-center gap-6 text-[#FFFFFF]">
                            <li class="hover:text-gray-500"><a href=""><u>Home</u></a></li>
                            <li class="hover:text-gray-500"><a href="">Services</a></li>
                            <li class="hover:text-gray-500"><a href="">About</a></li>
                            <li class="hover:text-gray-500"><a href="">Contacs</a></li>

                             <li class="bg-[#F66844] text-[#FFFFFF] w-15 text-center border rounded-sm hover:text-gray-500 cursor-pointer py-1">Join us</li>

                        </ul>
                       
                    </div>
              </div>
        </nav>
      <div class="absolute pt-152 left-0">
         
      <h5 class="flex justify-start gap-4 p-3 px-10 pl-4 bg-gradient-to-l from-[#F66844] to-[#FF921B] transform [clip-path:polygon(0_0,100%_0,80%_100%,0%_100%)]">
           <i class="fa-brands fa-google text-white cursor-pointer hover:text-orange-600 duration-300"></i>
        <i class="fa-brands fa-facebook text-white cursor-pointer hover:text-blue-600 duration-300"></i>
        <i class="fa-brands fa-youtube text-white cursor-pointer hover:text-red-600 duration-300"></i>
      </h5>
    
    </div>
    </header>
    <!--banner-->
    <section class="bg-[url('images/banner.png')] bg-cover bg-center min-h-screen bg-no-repeat mt-20 lg:mt-32 order-1 lg:order-2">
            <div class="w-11/12 mx-auto order-1 lg:order-2">

                      <div class="grid grid-cols-1 gap-6 pt-20">
                   <h1 class="text-white text-5xl text-bold">Transform <br> Your Body</h1>
                    <p class="text-[#FFFFFF80]">We are dedicated to helping you transform your <br>
                        body and mind through the power of fitness.</p>
                  </div>
                  <div class="flex justify-start items-center gap-4 mt-6">
                    <button class="border border-black text-[#FFFFFF] bg-gradient-to-l from-[#F66844] to-[#FF921B] p-2 cursor-pointer hover:text-gray-600">Get Started</button>
                    <div class="flex justify-center items-center gap-1 p-2 border border-[#FF921B] cursor-pointer ">
                        <i class="fa-solid fa-circle-play text-[#F66844] border-gradient-to-l from-[#F66844] to-[#FF921B] flex-1 hover:text-gray-600"></i>
                        <h2 class="text-white hover:text-gray-600">Watch Reviews</h2>
                        
                    </div>

                  </div>

            </div>
    </section>
</body>
</html>
